<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js_lx1</title>
    <link rel="stylesheet" href="./js_lx1.css">
    <script>
        window.onload = function(){
            var set_btn = document.getElementById("btn");
            var bg = document.getElementById("bg");
            var box = document.getElementById("box");
            var red = document.getElementById("red");
            var orange = document.getElementById("orange");
            var yellow = document.getElementById("yellow");
            var blue = document.getElementById("blue");
            var w200 = document.getElementById("w200");
            var w300 = document.getElementById("w300");
            var w400 = document.getElementById("w400");
            var h200 = document.getElementById("h200");
            var h300 = document.getElementById("h300");
            var h400 = document.getElementById("h400");
            var reset = document.getElementById("reset");
            var sure = document.getElementById("sure");

            set_btn.onclick = function(){
                bg.style.display = "block";
            }
            
            red.onclick = function(){
                box.style.background = "red";
            }

            yellow.onclick = function(){
                box.style.background = "yellow";
            }

            blue.onclick = function(){
                box.style.background = "blue";
            }
            orange.onclick = function(){
                box.style.background = "orange";
            }
            w200.onclick = function(){
                box.style.width = "200px";
            }
            w300.onclick = function(){
                box.style.width = "300px";
            }
            w400.onclick = function(){
                box.style.width = "400px";
            }
            h200.onclick = function(){
                box.style.height = "200px";
            }
            h300.onclick = function(){
                box.style.height = "300px";
            }
            h400.onclick = function(){
                box.style.height = "400px";
            }
            sure.onclick = function(){
                bg.style.display = "none";
            }
            reset.onclick = function(){
                box.style.width = "100px";
                box.style.height = "100px";
                box.style.background = "#fff";
            }

        }
    </script>
</head>
<body>
    <div id="menu" class="clear">
        <p>请为下面的DIV设置样式:</p>
        <input type="button" value="点击设置" id="btn">
    </div>
    <div id="box"></div>
    <div id="bg">
        <div id="set_list">
            <dl class="clear">
                <dt>请选择背景色:</dt>
                <dd id="red">红</dd>
                <dd id="yellow">黄</dd>
                <dd id="blue">蓝</dd>
                <dd id="orange">橘</dd>
            </dl>
            <dl class="clear">
                <dt>请选择宽(px):</dt>
                <dd id="w200">200</dd>
                <dd id="w300">300</dd>
                <dd id="w400">400</dd>
            </dl>
            <dl class="clear">
                <dt>请选择高(px):</dt>
                <dd id="h200">200</dd>
                <dd id="h300">300</dd>
                <dd id="h400">400</dd>
            </dl>

            <form action="#">
                <input type="button" value="恢复" id="reset">
                <input type="button" value="确定" id="sure">
            </form>
        </div>
    </div>
</body>
</html>
