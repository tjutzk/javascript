<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定多个事件</title>
</head>
<style>
    #btn1{
        width: 100px;
        height: 100px;
        background-color: blue;
    }
</style>
<body>
    <div id="btn1"></div>
</body>
<script>
    var btn1 = document.getElementById('btn1')
    function clickone(){
        console.log('clickone')
    }
    function clicktwo(){
        console.log('clicktwo')
    }
    btn1.addEventListener('click', clickone)
    btn1.addEventListener('click', clicktwo)
    // btn1.addEventListener('click', function () {
    //     console.log('clickThree')
    // })
</script>
</html>
